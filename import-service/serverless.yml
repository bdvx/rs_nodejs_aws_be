service: import-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource: 
        - "arn:aws:s3:::${env:BUCKET}"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: 
        - "arn:aws:s3:::${env:BUCKET}/*"

functions:
  importProductsFile:
    handler: handler.importProductsFile 
    events:
      - http:
          method: get
          path: import
          cors: true
          request: 
            parameters: 
              querystrings: 
                name: true
  importFileParser:
    handler: handler.importFileParser 
    events:
      - s3:
          bucket: '${env:BUCKET}'
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true

